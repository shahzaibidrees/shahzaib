    <script type="text/javascript">
        $(document).ready(function () {
            //alert("Document ready");
            $("#btnSendEmail").click(function () {

               // alert("button clicked.");
                var senderEmail = $.Storage.get("Email");
                sendEmail(senderEmail);
            });
                if ($.Storage.get("UserName") == null || $.Storage.get("UserName") == "")
                { window.location.href = 'index.html' }

           
                var online = navigator.onLine;    // Detecting the internet connection
                if (online) {
                    // do your stuff
                } else {
                    alert('You\'re Offline now...');
                    return false;
                }          
        });

    </script>
    <script type="text/javascript">
        setTimeout(function () {
            var name = $.Storage.get("UserName");
            //alert(name);
            $("#mainname").text(name);
            $("#txtName").val(name);
            //alert($("#txtName").val());

            var email = $.Storage.get("Email");
            $("#txtEmailFrom").val(email);

            //alert("Hello")
        }, 100);

    </script>

    <script type="text/javascript">
        function sendEmail(senderEmail) {
            //alert("Hello");
            var messageto = $('#txtEmailTo').val();
            alert("MessageTo: " + messageto);
            var subject = $('#txtSubject').val();
            //alert("Subject: " + subject);
            $.ajax(
{
    type: "POST",
    url: "http://business.2bvision.com/Vcard.asmx/Email",
    //url: "http://localhost:3016/Vcard/Vcard.asmx/Email",
    data: "{'messagefrom': '" + senderEmail + "','messageto':'" + messageto + "','subject': '" + subject + "','message': '" + $('#txtMessage').val() + "'}",
    //data: "{'Mobile': '923334127753'}",
    contentType: "application/json; charset=utf-8",
    dataType: "json",


    success: function (response, status) {
       
    },
    failure: function (msg) {
        alert(msg);
    }
}
	);
        }
    </script>
