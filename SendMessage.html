<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.Storage.js"></script>
    <script src="js/cordova.js"></script>
    <script type="text/javascript" src="js/jquery.jsonp-2.1.3.min.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="js/smsplugin.js"></script>

    <script type="text/javascript">


        $(document).ready(function () {
            //alert("Document ready");

            // Get Mobile Number from session 
            var mobile = $.Storage.get("Mobile");
            
            //alert(mobile);

            $("#txtMessageTo").val(mobile);
           // onDeviceReady();
            var online = navigator.onLine;    // Detecting the internet connection
            if (online) {
                
                // do your stuff
            } else {
                alert('You\'re Offline now...');
                return false;
            }
        });


        function onDeviceReady() {
            var mobile = $.Storage.get("Mobile");
            //alert("device ready");
            
            $('#btnSendMessage').on('click', function () {
                //alert('Phone: ' + mobile);
               alert('Phone: ' + mobile + ' Message: ' + $('#txtMessage').val());
                window.plugins.sms.send($('#txtMessageTo').val(mobile),
                    $('#txtMessage').val(),
                    function () {
                        alert('Message sent successfully');
                    },
                    function (e) {
                        alert('Message Failed:' + e);
                    }
                );
            });
        }
        document.addEventListener("deviceready", onDeviceReady, false);
    </script>
</head>
